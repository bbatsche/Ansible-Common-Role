---
- name: Restart Redis
  service: name=redis-server state=restarted
  become: yes

- name: Update Timezone
  command: dpkg-reconfigure -f noninteractive tzdata
  become: yes

- name: Turn on Swap
  command: swapon -ae
  become: yes

- name: Restart Procps
  service: name=procps state=restarted
  become: yes

- name: Remount Root
  command: mount -o remount /
  become: yes
